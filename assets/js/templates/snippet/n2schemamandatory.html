<!-- n2_mandatory_part-->
<div class="control-group">
  <label class="control-label" for="group">Group</label>
  <div class="controls">
    <input id="key_group"
	value="<%- group %>"
    	type="text"
    />

  </div>
</div>
<div class="control-group">
  <label class="control-label" for="id">Id</label>
  <div class="controls">
    <input id="key_id"
    	value="<%- id %>"
    	type="text"
    />

  </div>
</div>
<div class="control-group">
  <label class="control-label" for="label">Label</label>
  <div class="controls">
    <input id="key_label"
    	value="<%- label %>"
    	type="text"
    />

  </div>
</div>
