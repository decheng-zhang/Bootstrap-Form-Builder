<!-- n2_mandatory_part-->
<br/>
<div class="control-group row-fluid">
  <label class="control-label" for "group"> Id.GroupId</label>
  <div class="controls row">
    <input id="id"
     n2id = "n2id"
	   class="span4 field"
	   name = "<%- 'id-'+id %>"
    	   value="<%- n2id %>"
    	   type="info-input"
	   placeholder="SchemaId">

    <input id="group"
           class="span4 field"
	   name = "<%- 'group-'+id %>"
	   value="<%- group %>"
    	   type="info-input"
          n2id = "group"
	   placeholder="GroupId">

</div>
  <label class="control-label" for="label">Label</label>
  <div class="controls row">
    <input id="label"
	   class="span8 field"
	   name="<%- 'label-'+id %>"
    	value="<%- label %>"
       n2id = "label"
    	type="info-input"
    />

  </div>
</div>
  <!-- attribute box -->

<legend class= "span5">Attributes</legend>
<div class="control-group">

</div>
