<br/>
<div class="control-group">
  <label class="control-label" for "group"> GroupId_Id</label>
  <div class="controls controls-row">
    <input id="group"
           class="input-small field"
	   name = "<%- 'group-'+id %>"
	   value="<%- group %>"
    	   type="info-input"
	   placeholder="GroupId">
        <input id="id"
	   class="input-medium field"
	   name = "<%- 'id-'+id %>"
    	   value="<%- id %>"
    	   type="info-input"
	   placeholder="SchemaId">



</div>
  <label class="control-label" for="label">Label</label>
  <div class="controls controls-row">
    <input id="label"
	   class="input-large field"
	   name="<%- 'label-'+id %>"
    	value="<%- label %>"
    	type="info-input"
    />

  </div>

  <!-- attribute box -->
  
<legend class= "span5">Attributes</legend>
<div class="control-group">

</div>
