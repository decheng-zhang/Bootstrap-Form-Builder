<!-- n2 attribute checkbox -->
<div class="control-group">

  <% var thisId = label.replace(/\W/g, '').toLowerCase(); %>
  <label class="control-label" for="<%- n2id %>"><%- type.charAt(0).toUpperCase() + type.substr(1) + "\xa0\xa0\xa0\xa0\xa0\xa0\xa0"+  label  %></label>
  <div class="controls">
    <% if(typeof thisId !== "undefined"){ %>
    <input type ="checkbox" name="<%- thisId %>" id="<%- n2id %>" >
    <% } %>
  </div>
</div>
