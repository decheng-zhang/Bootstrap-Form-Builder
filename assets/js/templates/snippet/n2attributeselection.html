<!-- n2 attribute selection -->
<div class="control-group">
  <label class="control-label" for="<%- id %>"><%- type.charAt(0).toUpperCase() + type.substr(1)  %></label>
  
  <div class="controls">
    <select id="<%- id %>" name= "<%- id %>">
      <% _.each(options, function(option) { %>

      <option> <%- option %></option><% }); %>
      </select>
  </div>
</div>
